<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <div class="banner">
            <a href="firstpage.html">
                <img src="Logo.jpeg" alt="Real state logo">
            </a>
            <h2>Northern Horizons Realty</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <ul>
                    <li><a href="firstpage.html">Home</a></li>
                    <li><a href="page2.html">Property 1</a></li>
                    <li><a href="page3.html">Property 2</a></li>
                    <li><a href="page4.html">property 3</a></li>
                    <li><a href="page5.html">Available</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="page7.html">Sitemap</a></li>
                </ul>
            </div>
            <div class="content">
                <h3>Contact Form</h3>
                <p>Contact us for your Dream Home </p>
                <form action="mailto:nkoochak@my.centennialcollege.ca" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="437-955-9545" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="kouchakianniloufar@gmail.com" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="property-type">Type of Property:</label>
                        <select id="property-type" name="property-type">
                            <option value="house">House</option>
                            <option value="condo">Condominium</option>
                            <option value="apartment">Apartment</option>
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="bedrooms">Number of Bedrooms:</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="0" placeholder="0" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Number of Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="0" placeholder="0" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="price-range">Price Range ($500,000 - $10,000,000):</label>
                        <input type="range" id="price-range" name="price-range" min="500000" max="10000000" step="1000" oninput="updateRangeValue(this.value)">
                        <div class="range-value" id="range-value"></div>
                    </div>
                    <div class="form-group">
                        <p>Additional Comments:</p>
                        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Type your comments..." required></textarea><br><br>
                    </div>
                    <div class="butten">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>


            </div> 
            <div>
                <div class="sidebar2">
                    <!-- Sidebar content goes here -->
                    <img src="agent.jpeg" alt="Agent's Picture">
                    <p> Email: <a href="mailto:kouchakianniloufar@gmail.com">kouchakianniloufar@gmail.com</a></p>
                    <p>Phone: +1 437-955-9545</p>
                </div>
            </div>
        </div>
    </main>

</body>
